<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭问候</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }
        
        .greeting-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .greeting-card:hover {
            transform: translateY(-5px);
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .message {
            font-size: 1.8rem;
            color: #333;
            line-height: 1.6;
            margin-bottom: 2rem;
            font-weight: bold;
        }
        
        .heart {
            position: absolute;
            font-size: 1.5rem;
            color: #ff6b6b;
            animation: float 6s ease-in-out infinite;
        }
        
        .heart:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }
        
        .heart:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .heart:nth-child(3) {
            bottom: 15%;
            left: 25%;
            animation-delay: 4s;
        }
        
        .heart:nth-child(4) {
            bottom: 25%;
            right: 20%;
            animation-delay: 1s;
        }
        
        .flowers {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .flower {
            position: absolute;
            font-size: 2rem;
            color: #ff9eb5;
            opacity: 0.6;
        }
        
        .flower:nth-child(1) {
            top: 10%;
            right: 10%;
            animation: spin 15s linear infinite;
        }
        
        .flower:nth-child(2) {
            bottom: 15%;
            left: 10%;
            animation: spin 20s linear infinite reverse;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            padding: 3rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            animation: scaleIn 0.5s ease;
        }
        
        .modal h2 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .close-btn {
            background: #fff;
            color: #ff6b6b;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background: #ff6b6b;
            color: white;
            transform: scale(1.05);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .message { font-size: 1.5rem; }
            .modal h2 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="flowers">
        <div class="flower">🌸</div>
        <div class="flower">🌺</div>
    </div>
    
    <div class="container">
        <div class="greeting-card">
            <h1>家庭问候</h1>
            <p class="message">点击下方按钮查看问候</p>
            <button class="close-btn" onclick="showGreeting()">查看问候</button>
            
            <div class="heart">❤️</div>
            <div class="heart">💖</div>
            <div class="heart">💗</div>
            <div class="heart">💓</div>
        </div>
    </div>
    
    <div class="modal" id="greetingModal">
        <div class="modal-content">
            <h2>乖儿子，沃世逆蝶</h2>
            <p style="color: white; font-size: 1.2rem; margin-bottom: 1rem;">愿你每天都开心快乐！</p>
            <button class="close-btn" onclick="closeGreeting()">关闭</button>
        </div>
    </div>
    
    <script>
        // 页面加载完成后显示问候
        window.onload = function() {
            setTimeout(showGreeting, 1000);
        };
        
        function showGreeting() {
            document.getElementById('greetingModal').style.display = 'flex';
        }
        
        function closeGreeting() {
            document.getElementById('greetingModal').style.display = 'none';
        }
    </script>
</body>
</html>
